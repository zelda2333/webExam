<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/register.css">
<title>Insert title here</title>
</head>
<body>
<div>
	<p class="title">New Member</p>
	<form>
	<div class="top">
	<p><span>ID</span><input type="text" name="firstname" class="right"></p>
	<p><span>Password</span> <input type="text" name="firstname" class="right"></p>
	<p><span>Re-Password</span>  <input type="text" name="firstname" class="right"></p>
	<br>	
	<p><span>First Name</span>  <input type="text" name="firstname" class="right"></p>
	<p><span>Last name</span>  <input type="text" name="lastname" class="right"></p>
	<p><span>Address</span>  <input type="text" name="firstname" class="right"></p>
	<p><span>City</span>  <input type="text" name="firstname" class="right"></p>
	<p><span>State</span>
	<select name="State">
	<option value="defaultS" selected>[Select State]</option>
	<option value="volvo">Volvo</option>
	<option value="saab">Saab</option>
	<option value="fiat">Fiat</option>
	<option value="audi">Audi</option>
	</select>
	</p>
	<p><span>Country</span> <input type="text" name="firstname" class="right"></p>
	<p><span>Email Address</span><input type="email" name="firstname" class="right"></p>
	
	</div>
	<div class="mid">
	<p><span>Select Interest</span>
	<input type="checkbox" name="vehicle" value="Bike">Technology
	<input type="checkbox" name="vehicle" value="Car">Enterprise 
	<input type="checkbox" name="vehicle" value="Car">Research
	<input type="checkbox" name="vehicle" value="Car">Government
	<input type="checkbox" name="vehicle" value="Car">People
	<input type="checkbox" name="vehicle" value="Car">Life Style
	<input type="checkbox" name="vehicle" value="Car">Opinion
	</p>
	</div>
	<div class="top">
	<p><span>Question</span>
	<select name="Question">
	<option value="defaultQ" selected>[Select Question]</option>
	<option value="volvo1">Volvo</option>
	<option value="saab1">Saab</option>
	<option value="fiat1">Fiat</option>
	<option value="audi1">Audi</option>
	</select>
	</p>
	<p><span>Answer</span><input type="text" name="firstname" class="right"></p>
	<p><input type="submit" value="Submit information" style="float:right">
	<input type="reset" value="Reset Form" style="float:right">
	</p>	
	</div>
	
</form> 
</div>
</body>
</html>
